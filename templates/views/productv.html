<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your existing meta tags and CSS links) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Add Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS for styling -->
    <style>
        body {
            background-image: linear-gradient(to right, #a77228, #6f65c9);
            background-repeat: no-repeat;
            background-size: cover;
            height: 150vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            height: 730px;
        }

        .product-container h2 {
            text-align: center;
        }

        .product-container form {
            margin-top: 20px;
        }

        .product-container .form-group {
            margin-bottom: 20px;
        }

        .product-container .btn-register {
            background-color: #ff5722;
            color: #fff;
        }

        .product-container .btn-register:hover {
            background-color: #e64a19;
        }

        .login-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="product-container">
                    <h2>Add Product</h2>
                    <form action="/productv" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="product-brand">Product Name</label>
                                    <input type="text" class="form-control" name="productbrand" placeholder="Enter product brand name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="product-model">Address</label>
                                    <input type="text" class="form-control" name="productmodel" placeholder="Enter your product model">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="tel" class="form-control" name="price" placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" name="category" id="category">
                                <!-- Categories will be dynamically populated here -->
                            </select>
                        </div>
                        

                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="number" class="form-control" name="weight"placeholder="Enter weight">
                        </div>
                        <div class="form-group">
                            <label for="description">Product description</label>
                            <input type="text" class="form-control" name="description" placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control" name="quantity" placeholder="Enter quantity" min="1" value="1">
                        </div>
                        <!-- Rest of your form fields... -->
                        <button type="submit" class="btn btn-primary btn-block btn-register">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Fetch categories from the server and populate the dropdown
        async function fetchCategories() {
            try {
                const response = await fetch("/categories");
                if (response.ok) {
                    const categories = await response.json();
                    const categoryDropdown = document.getElementById("category");
    
                    // Clear existing options
                    categoryDropdown.innerHTML = "";
    
                    // Add options for each category
                    categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category.name;
                        option.textContent = category.name;
                        categoryDropdown.appendChild(option);
                    });
                } else {
                    console.error("Failed to fetch categories:", response.statusText);
                }
            } catch (error) {
                console.error("Error fetching categories:", error.message);
            }
        }
    
        // Call the function to initially populate the dropdown
        fetchCategories();
    </script>
    

    
</body>
</html>
