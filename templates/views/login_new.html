<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <form action="/register" method="post">
                            <div class="input-group">
                                <i class='bx bxs-user'></i>
                                <input type="text" class="form-control" name="firstname" placeholder="Enter your first name">
                            </div>
                            <div class="input-group">
                                <i class='bx bx-mail-send'></i>
                                <input type="text" class="form-control" name="lastname" placeholder="Enter your last name">
                            </div>
                            <div class="input-group">
                                <i class='bx bx-mail-send'></i>
                                <input type="text" class="form-control" name="address" placeholder="Enter your address">
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="tel" class="form-control" name="mobile" placeholder="Enter your mobile number">
                            </div>
                            <div class="form-group gender-group">
                                <label for="gender">Gender</label>
                                <div class="form-check form-check-inline gender-item">
                                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                  <label class="form-check-label" for="male">
                                    <i class='bx bxs-lock-alt'></i>
                                    Male
                                  </label>
                                </div>
                                <div class="form-check form-check-inline gender-item">
                                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                  <label class="form-check-label" for="female">
                                    <i class='bx bxs-lock-alt'></i>
                                    Female
                                  </label>
                                </div>
                                <div class="form-check form-check-inline gender-item">
                                  <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                  <label class="form-check-label" for="other">
                                    <i class='bx bxs-lock-alt'></i>
                                    Other
                                  </label>
                                </div>
                              </div>
                            <div class="form-group register-as-group">
                                <label for="register-as">Register As</label>
                                <select class="form-control" name="registeras" id="register-as">
                                  <option value="vendor">Vendor</option>
                                  <option value="customer">Customer</option>
                                </select>
                              </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="input-group">
                                <i class='bx bx-phone'></i>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="input-group">
                                <i class='bx bx-phone'></i>
                                <input type="password" class="form-control" name="Confirm" placeholder="Confirm Password">
                            </div>
                            <!-- Add the rest of the fields from your old code here -->
                            <!-- ... -->
            
                            <button type="submit">Sign up</button>
                        </form>
                        <p>
                            <span>Already have an account?</span>
                            <b onclick="toggle()" class="pointer">Sign in here</b>
                        </p>
                    </div>
                </div>
            
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="login-container">
                            <form action="/login" method="POST">
                                <div class="input-group">
                                    <i class='bx bxs-user'></i>
                                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
                            </form>
                        </div>
                        <p>
                            <span>
                                Don't have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                    </div>
                </div>
                <div class="form-wrapper">
        
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome
                    </h2>

                </div>
                <div class="img sign-in">
        
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                
                </div>
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>

                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>
    <script src="auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
