    <script>
        // Use fetch to get the admin data from the server
        fetch("/admin")
            .then(response => response.json())
            .then(data => {
                document.getElementById("totalCustomers").textContent = data.totalCustomers;
                document.getElementById("totalVendors").textContent = data.totalVendors;
                document.getElementById("pendingOrders").textContent = data.pendingOrders;
                document.getElementById("completedOrders").textContent = data.completedOrders;
                document.getElementById("balanceRemaining").textContent = data.balanceRemaining || "Loading..."; // Update this line
            })
            .catch(error => console.error(error));

        // Handle form submission and update the balance
        function updateBalance() {
            // Get the value entered in the "Add Amount" field
            const addAmountValue = parseFloat(document.getElementById("add-amount").value) || 0; // Convert to a float, default to 0 if not a valid number

            // Get the current balance from the "Balance Remaining" span
            const currentBalance = parseFloat(document.getElementById("balanceRemaining").textContent) || 0;

            // Calculate the new balance by adding the entered amount to the current balance
            const newBalance = currentBalance + addAmountValue;

            // Update the "Balance Remaining" span with the new balance
            document.getElementById("balanceRemaining").textContent = newBalance.toFixed(2); // Display the new balance with two decimal places

        }
    </script>

    <!-- Update this script after your existing script in admin.html -->
    <script>
        // Handle form submission and update the balance
        async function updateBalance() {
            // Get the value entered in the "Add Amount" field
            const addAmountValue = parseFloat(document.getElementById("add-amount").value) || 0;

            // Send a request to the server to update the balance
            try {
                const response = await fetch("/update-balance", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ addAmount: addAmountValue }),
                });

                if (response.ok) {
                    const data = await response.json();
                    // Update the "Balance Remaining" span with the new balance
                    document.getElementById("balanceRemaining").textContent = data.newBalance.toFixed(2);
                } else {
                    console.error("Error updating balance:", response.statusText);
                }
            } catch (error) {
                console.error("Error updating balance:", error.message);
            }
        }
    </script>
