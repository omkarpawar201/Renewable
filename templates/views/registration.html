<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your existing meta tags and CSS links) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Add Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS for styling -->
    <style>
        body {
            background-image: linear-gradient(to right, #a77228, #6f65c9);
            background-repeat: no-repeat;
            background-size: cover;
            height: 150vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            height: 730px;
        }

        .registration-container h2 {
            text-align: center;
        }

        .registration-container form {
            margin-top: 20px;
        }

        .registration-container .form-group {
            margin-bottom: 20px;
        }

        .registration-container .btn-register {
            background-color: #ff5722;
            color: #fff;
        }

        .registration-container .btn-register:hover {
            background-color: #e64a19;
        }

        .login-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="registration-container">
                    <h2>Registration</h2>
                    <form action="/register" method="post">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control" name="firstname" placeholder="Enter your first name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control" name="lastname" placeholder="Enter your last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" name="address" placeholder="Enter your address">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" class="form-control" name="mobile" placeholder="Enter your mobile number">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="male" name="gender" value="male" style="margin-left: 10px ;margin-right: 10px">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="female" name="gender" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="other" name="gender" value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="register-as">Register As</label>
                            <select class="form-control" name="registeras">
                                <option value="vendor">Vendor</option>
                                <option value="customer">Customer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" name="Confirm" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-register">Register</button>
                    </form>
                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ... (your existing JavaScript scripts) ... -->
</body>
</html>
